<style type="text/css">
    .header {
      background: #8a8a8a;
    }
    .header .columns {
      padding-bottom: 0;
    }
    .header p {
      color: #fff;
      margin-bottom: 0;
    }
    .header .wrapper-inner {
      padding: 20px;
    }
    .header .container {
      background: #8a8a8a;
    }
    .wrapper.secondary {
      background: #f3f3f3;
    }
</style>
<wrapper class="header" bgcolor="#8a8a8a">
    <container>
      <row class="collapse">
          <columns small="6" valign="middle">
            <img src="{HeaderImage}">
          </columns>
          <columns small="6" valign="middle">
            <p class="text-right">{HeaderTitle}</p>
          </columns>
      </row>
    </container>
</wrapper>
<container>
    <spacer size="16"></spacer>
    <row>
        <columns>
            <h1>Hi, {RecipientName}</h1>
            {Lead}
            {Content}
            <callout class="primary">
              {Callout}
            </callout>
        </columns>
    </row>
    <wrapper class="secondary">
        <spacer size="16"></spacer>
        <row>
            <columns small="12" large="6">
                <h5>Connect With Us:</h5>
                <menu class="vertical">
                    <item style="text-align: left;" href="#">{Twitter}</item>
                    <item style="text-align: left;" href="#">{Facebook}</item>
                    <item style="text-align: left;" href="#">{Google}</item>
                </menu>
            </columns>
            <columns small="12" large="6">
                <h5>Contact Info:</h5>
                <p>{Phone}</p>
                <p>{Email}</p>
            </columns>
        </row>
    </wrapper>
</container>
